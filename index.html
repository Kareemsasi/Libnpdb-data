<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse LibNPDB Compounds</title>
    <meta name="description" content="Browse and explore compound data from the LibNPDB database.">
    <meta name="keywords" content="LibNPDB, compounds, natural products, database, chemistry, biology">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f6;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        header h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 25px;
            font-size: 2.5em;
        }
        .action-button {
            display: block;
            margin: 20px auto;
            padding: 12px 25px;
            font-size: 1.1em;
            color: #fff;
            background-color: #e67e22;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .action-button:hover {
            background-color: #d35400;
        }
        #tableContainer {
            margin-top: 30px;
            background-color: #fdfdfd;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            padding: 10px;
            overflow-x: auto;
        }
        #compoundTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        #compoundTable th, #compoundTable td {
            border: 1px solid #ddd;
            padding: 10px 12px;
            text-align: left;
        }
        #compoundTable th {
            background-color: #3498db;
            color: white;
        }
        .placeholder-text {
            color: #777;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Browse LibNPDB Compounds</h1>
        </header>
        <main>
            <button id="generateTableBtn" class="action-button" onclick="loadData()">Generate Compound Table</button>
            <div id="tableContainer" style="display:none;">
                <table id="compoundTable">
                    <thead>
                        <tr>
                            <th>Compound Name</th>
                            <th>LibNPDB ID</th>
                            <th>Plant</th>
                            <th>Part of Organism</th>
                            <th>Reference Link</th>
                        </tr>
                    </thead>
                    <tbody id="compoundTableBody"></tbody>
                </table>
            </div>
        </main>
    </div>
    <script>
        async function loadData() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/Kareemsasi/Libnpdb-data/refs/heads/main/data.json');
                if (!response.ok) throw new Error('Failed to load data');
                const data = await response.json();
                const tableBody = document.getElementById('compoundTableBody');
                tableBody.innerHTML = '';
                data.forEach(compound => {
                    const row = `<tr>
                        <td>${compound['Compound Name']}</td>
                        <td>${compound['LibNPDB ID']}</td>
                        <td>${compound['Species Name']}</td>
                        <td>${compound['Part of Organism Studied']}</td>
                        <td><a href="${compound['Reference Source Link']}" target="_blank">Link</a></td>
                    </tr>`;
                    tableBody.insertAdjacentHTML('beforeend', row);
                });
                document.getElementById('tableContainer').style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
