<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse LibNPDB Compounds</title>
    <meta name="description" content="Browse and explore compound data from the LibNPDB database.">
    <meta name="keywords" content="LibNPDB, compounds, natural products, database, chemistry, biology">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f6;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        header h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 25px;
            font-size: 2.5em;
        }
        .action-button {
            display: block;
            margin: 20px auto;
            padding: 12px 25px;
            font-size: 1.1em;
            color: #fff;
            background-color: #e67e22;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .action-button:hover {
            background-color: #d35400;
        }
        #tableContainer {
            margin-top: 30px;
            background-color: #fdfdfd;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            padding: 10px;
            overflow-x: auto;
        }
        #compoundTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        #compoundTable th, #compoundTable td {
            border: 1px solid #ddd;
            padding: 10px 12px;
            text-align: left;
        }
        #compoundTable th {
            background-color: #3498db;
            color: white;
        }
        .compound-name-link, .plant-name-link, .libnpdb-id-link { /* Style for clickable names and IDs */
            color: #3498db;
            cursor: pointer;
            text-decoration: underline;
        }
        .compound-name-link:hover, .plant-name-link:hover, .libnpdb-id-link:hover {
            color: #2980b9;
        }
        .placeholder-text {
            color: #777;
            font-style: italic;
        }
        #paginationControls {
            text-align: center;
            margin-top: 15px;
        }
        #paginationControls button {
            padding: 8px 12px;
            margin: 5px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #paginationControls button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        #compoundDetails { /* Style for the new details section */
            margin-top: 30px;
            background-color: #fdfdfd;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            display: none; /* Initially hidden */
        }
        #compoundDetails h2 {
            color: #2c3e50;
            margin-top: 0;
            margin-bottom: 15px;
            border-bottom: 2px solid #e67e22;
            padding-bottom: 5px;
        }
        #compoundDetails p {
            margin-bottom: 10px;
        }
        #compoundDetails strong {
            color: #3498db;
        }
        .compound-list-item {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px dashed #ccc;
        }
        .compound-list-item:last-child {
            border-bottom: none;
        }
         .plant-list {
            list-style: disc;
            margin-left: 20px;
            margin-bottom: 15px; /* Add some space below the plant list */
        }
        .plant-list li {
            margin-bottom: 5px;
        }
        .reference-links a {
            margin-right: 10px; /* Space out the links */
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Browse LibNPDB Compounds</h1>
        </header>
        <main>
            <button id="generateTableBtn" class="action-button" onclick="loadData()">Generate Compound Table</button>
            <div id="tableContainer" style="display:none;">
                <table id="compoundTable">
                    <thead>
                        <tr>
                            <th>Compound Name</th>
                            <th>LibNPDB ID</th>
                            <th>Plant</th>
                            <th>Part of Organism</th>
                            <th>Reference Link</th>
                        </tr>
                    </thead>
                    <tbody id="compoundTableBody"></tbody>
                </table>
            </div>
            <div id="paginationControls">
                <button id="prevBtn" onclick="prevPage()" disabled>Previous</button>
                <button id="nextBtn" onclick="nextPage()" disabled>Next</button>
            </div>

            <div id="compoundDetails">
                <h2>Details</h2>
                </div>
        </main>
    </div>
    <script>
        let currentPage = 0;
        const pageSize = 10;
        let compoundData = [];

        async function loadData() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/Kareemsasi/Libnpdb-data/refs/heads/main/data.json');
                if (!response.ok) throw new Error('Failed to load data');
                compoundData = await response.json();
                renderPage();
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function renderPage() {
            const tableBody = document.getElementById('compoundTableBody');
            tableBody.innerHTML = '';
            const start = currentPage * pageSize;
            const end = start + pageSize;
            const pageData = compoundData.slice(start, end);

            pageData.forEach((compound, index) => {
                // Add a data attribute to store the original index in the compoundData array
                const originalIndex = currentPage * pageSize + index;
                const row = `<tr>
                    <td><span class="compound-name-link" data-index="${originalIndex}">${compound['Compound Name']}</span></td> <td><span class="libnpdb-id-link">${compound['LibNPDB ID']}</span></td> <td><span class="plant-name-link">${compound['Species Name']}</span></td> <td>${compound['Part of Organism Studied']}</td>
                    <td><a href="${compound['Reference Source Link']}" target="_blank" rel="noopener">Link</a></td>
                </tr>`;
                tableBody.insertAdjacentHTML('beforeend', row);
            });

            document.getElementById('prevBtn').disabled = currentPage === 0;
            document.getElementById('nextBtn').disabled = end >= compoundData.length;
            document.getElementById('tableContainer').style.display = 'block';

            // Hide compound details when rendering a new page
            document.getElementById('compoundDetails').style.display = 'none';
        }

        function prevPage() {
            if (currentPage > 0) {
                currentPage--;
                renderPage();
            }
        }

        function nextPage() {
            if ((currentPage + 1) * pageSize < compoundData.length) {
                currentPage++;
                renderPage();
            }
        }

        // Function to display full compound details
        function displayCompoundDetails(index) {
            const detailsContainer = document.getElementById('compoundDetails');
            const compound = compoundData[index];

            let detailsHTML = '<h2>Compound Details</h2>';

            if (compound) {
                // Iterate over all keys in the compound object to display details
                for (const key in compound) {
                    if (compound.hasOwnProperty(key)) {
                        // Handle links specifically
                        if (key === 'Reference Source Link' || key === 'Wikipedia Link') {
                             if (compound[key]) { // Check if the link exists
                                detailsHTML += `<p><strong>${key}:</strong> <a href="${compound[key]}" target="_blank" rel="noopener">Link</a></p>`;
                             } else {
                                detailsHTML += `<p><strong>${key}:</strong> Not available</p>`;
                             }
                        } else {
                            detailsHTML += `<p><strong>${key}:</strong> ${compound[key]}</p>`;
                        }
                    }
                }
            } else {
                detailsHTML += '<p>Details not found.</p>';
            }

            detailsContainer.innerHTML = detailsHTML;
            detailsContainer.style.display = 'block'; // Show the details section
        }

        // Function to display compounds associated with a specific plant
        function displayPlantCompounds(plantName) {
            const detailsContainer = document.getElementById('compoundDetails');
            const relatedCompounds = compoundData.filter(compound => compound['Species Name'] === plantName);

            // Add the count to the heading
            let detailsHTML = `<h2>Compounds found in ${plantName} (${relatedCompounds.length})</h2>`;

            if (relatedCompounds.length > 0) {
                relatedCompounds.forEach(compound => {
                    detailsHTML += `<div class="compound-list-item">`;
                    detailsHTML += `<p><strong>Compound Name:</strong> ${compound['Compound Name']}</p>`;
                    detailsHTML += `<p><strong>LibNPDB ID:</strong> ${compound['LibNPDB ID']}</p>`;
                    if (compound['Reference Source Link']) {
                        detailsHTML += `<p><strong>Reference:</strong> <a href="${compound['Reference Source Link']}" target="_blank" rel="noopener">Link</a></p>`;
                    }
                    // Assuming 'Wikipedia Link' might exist in the data
                    if (compound['Wikipedia Link']) {
                         detailsHTML += `<p><strong>Wikipedia:</strong> <a href="${compound['Wikipedia Link']}" target="_blank" rel="noopener">Link</a></p>`;
                    }
                    detailsHTML += `</div>`;
                });
            } else {
                detailsHTML += `<p>No compounds found for ${plantName}.</p>`;
            }

            detailsContainer.innerHTML = detailsHTML;
            detailsContainer.style.display = 'block'; // Show the details section
        }

        // Function to display plants associated with a specific LibNPDB ID
        function displayCompoundPlants(libnpdbId) {
            const detailsContainer = document.getElementById('compoundDetails');
            const relatedEntries = compoundData.filter(compound => compound['LibNPDB ID'] === libnpdbId);

            // Get unique plant names
            const plantNames = [...new Set(relatedEntries.map(entry => entry['Species Name']))];

            // Add the count of unique plants to the heading
            let detailsHTML = `<h2>Plants containing LibNPDB ID ${libnpdbId} (${plantNames.length})</h2>`;

            if (plantNames.length > 0) {
                detailsHTML += `<ul class="plant-list">`;
                plantNames.forEach(plant => {
                    detailsHTML += `<li>${plant}</li>`;
                });
                detailsHTML += `</ul>`;

                // Add reference links
                const uniqueReferences = [...new Set(relatedEntries.map(entry => entry['Reference Source Link']).filter(link => link))]; // Get unique non-empty links
                if (uniqueReferences.length > 0) {
                    detailsHTML += `<p><strong>References:</strong></p><div class="reference-links">`;
                    uniqueReferences.forEach((refLink, index) => {
                        detailsHTML += `<a href="${refLink}" target="_blank" rel="noopener">source ${index + 1}</a>`;
                    });
                    detailsHTML += `</div>`;
                }

            } else {
                detailsHTML += `<p>No plants found for LibNPDB ID ${libnpdbId}.</p>`;
            }

            detailsContainer.innerHTML = detailsHTML;
            detailsContainer.style.display = 'block'; // Show the details section
        }


        // Add event listener to the table body to handle clicks on compound names, plant names, and LibNPDB IDs
        document.getElementById('compoundTableBody').addEventListener('click', function(event) {
            const target = event.target;

            // Check if the clicked element is a compound name link
            if (target.classList.contains('compound-name-link')) {
                const index = target.getAttribute('data-index');
                if (index !== null) {
                    displayCompoundDetails(parseInt(index, 10));
                }
            }
            // Check if the clicked element is a plant name link
            else if (target.classList.contains('plant-name-link')) {
                const plantName = target.textContent;
                displayPlantCompounds(plantName);
            }
            // Check if the clicked element is a LibNPDB ID link
            else if (target.classList.contains('libnpdb-id-link')) {
                const libnpdbId = target.textContent;
                displayCompoundPlants(libnpdbId);
            }
        });

        // Initial data load (optional, you can keep the button click for explicit load)
        // loadData();

    </script>
</body>
</html>
