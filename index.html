<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse LibNPDB Compounds</title>
    <meta name="description" content="Browse and explore compound data from the LibNPDB database.">
    <meta name="keywords" content="LibNPDB, compounds, natural products, database, chemistry, biology">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f6;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        header h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 5px; /* Reduced margin to bring the subtitle closer */
            font-size: 2.5em;
        }
        .subtitle { /* New style for the subtitle */
            color: #555;
            text-align: center;
            margin-top: 0; /* Remove top margin */
            margin-bottom: 25px; /* Add bottom margin */
            font-size: 1.25em; /* 50% of the h1 font-size (2.5em * 0.5 = 1.25em) */
        }
        .action-button {
            display: block;
            margin: 20px auto;
            padding: 12px 25px;
            font-size: 1.1em;
            color: #fff;
            background-color: #e67e22;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .action-button:hover {
            background-color: #d35400;
        }
        #tableContainer {
            margin-top: 30px;
            background-color: #fdfdfd;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            padding: 10px;
            overflow-x: auto;
        }
        #compoundTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        #compoundTable th, #compoundTable td {
            border: 1px solid #ddd;
            padding: 10px 12px;
            text-align: left;
        }
        #compoundTable th {
            background-color: #3498db;
            color: white;
        }
        .compound-name-link, .plant-name-link, .libnpdb-id-link { /* Style for clickable names and IDs */
            color: #3498db;
            cursor: pointer;
            text-decoration: underline;
        }
        .compound-name-link:hover, .plant-name-link:hover, .libnpdb-id-link:hover {
            color: #2980b9;
        }
        .placeholder-text {
            color: #777;
            font-style: italic;
        }
        #paginationControls {
            text-align: center;
            margin-top: 15px;
        }
        #paginationControls button {
            padding: 8px 12px;
            margin: 5px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #paginationControls button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        #compoundDetails { /* Style for the new details section */
            margin-top: 30px;
            background-color: #fdfdfd;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            display: none; /* Initially hidden */
            display: flex; /* Use flexbox for layout */
            flex-wrap: wrap; /* Allow items to wrap on smaller screens */
            gap: 20px; /* Space between details and image */
        }
        #compoundDetails h2 {
            color: #2c3e50;
            margin-top: 0;
            margin-bottom: 15px;
            border-bottom: 2px solid #e67e22;
            padding-bottom: 5px;
            width: 100%; /* Make heading take full width */
        }
        #compoundDetails p {
            margin-bottom: 10px;
        }
        #compoundDetails strong {
            color: #3498db;
        }
        .compound-list-item {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px dashed #ccc;
        }
        .compound-list-item:last-child {
            border-bottom: none;
        }
         .plant-list {
            list-style: disc;
            margin-left: 20px;
            margin-bottom: 15px; /* Add some space below the plant list */
        }
        .plant-list li {
            margin-bottom: 5px;
        }
        .reference-links a {
            margin-right: 10px; /* Space out the links */
        }
        .details-text { /* Container for text details */
            flex: 1; /* Allow text to take available space */
            min-width: 300px; /* Minimum width before wrapping */
        }
        .structure-image-container { /* Container for the 2D structure image */
            flex-shrink: 0; /* Prevent image container from shrinking */
            width: 300px; /* Fixed width for the image container */
            max-width: 100%; /* Ensure it doesn't exceed parent width */
            text-align: center; /* Center the image */
            background-color: #eee; /* Light background for image area */
            padding: 10px;
            border-radius: 5px;
            display: flex; /* Use flexbox for stacking 2D and 3D */
            flex-direction: column; /* Stack images vertically */
            gap: 10px; /* Space between images */
        }
        .structure-image-container img {
            max-width: 100%; /* Ensure image fits within its container */
            height: auto; /* Maintain aspect ratio */
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .map-container { /* Container for the Google Map */
            width: 100%; /* Take full width */
            margin-top: 20px; /* Space above the map */
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden; /* Hide overflow from border-radius */
        }
        .map-container h4 {
            color: #2c3e50;
            margin: 0;
            padding: 10px;
            background-color: #f4f7f6;
            border-bottom: 1px solid #e0e0e0;
        }
        .map-container iframe {
            width: 100%;
            height: 300px; /* Fixed height for the map */
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Browse LibNPDB Compounds</h1>
            <p class="subtitle">Libyan First Natural Products Database (LibNPDB)</p> </header>
        <main>
            <button id="generateTableBtn" class="action-button" onclick="loadData()">Start Browsing the Libyan NP Database.</button> <div id="tableContainer" style="display:none;">
                <table id="compoundTable">
                    <thead>
                        <tr>
                            <th>Compound Name</th>
                            <th>LibNPDB ID</th>
                            <th>Plant</th>
                            <th>Part of Organism</th>
                            <th>Reference Link</th>
                        </tr>
                    </thead>
                    <tbody id="compoundTableBody"></tbody>
                </table>
            </div>
            <div id="paginationControls">
                <button id="prevBtn" onclick="prevPage()" disabled>Previous</button>
                <button id="nextBtn" onclick="nextPage()" disabled>Next</button>
            </div>

            <div id="compoundDetails">
                </div>
        </main>
    </div>
    <script>
        let currentPage = 0;
        const pageSize = 10;
        let compoundData = [];

        async function loadData() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/Kareemsasi/Libnpdb-data/refs/heads/main/data.json');
                if (!response.ok) throw new Error('Failed to load data');
                compoundData = await response.json();
                renderPage();
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function renderPage() {
            const tableBody = document.getElementById('compoundTableBody');
            tableBody.innerHTML = '';
            const start = currentPage * pageSize;
            const end = start + pageSize;
            const pageData = compoundData.slice(start, end);

            pageData.forEach((compound, index) => {
                // Add a data attribute to store the original index in the compoundData array
                const originalIndex = currentPage * pageSize + index;
                const row = `<tr>
                    <td><span class="compound-name-link" data-index="${originalIndex}">${compound['Compound Name']}</span></td>
                    <td><span class="libnpdb-id-link">${compound['LibNPDB ID']}</span></td>
                    <td><span class="plant-name-link">${compound['Species Name']}</span></td>
                    <td>${compound['Part of Organism Studied']}</td>
                    <td><a href="${compound['Reference Source Link']}" target="_blank" rel="noopener">Link</a></td>
                </tr>`;
                tableBody.insertAdjacentHTML('beforeend', row);
            });

            document.getElementById('prevBtn').disabled = currentPage === 0;
            document.getElementById('nextBtn').disabled = end >= compoundData.length;
            document.getElementById('tableContainer').style.display = 'block';

            // Hide compound details when rendering a new page
            document.getElementById('compoundDetails').style.display = 'none';
        }

        function prevPage() {
            if (currentPage > 0) {
                currentPage--;
                renderPage();
            }
        }

        function nextPage() {
            if ((currentPage + 1) * pageSize < compoundData.length) {
                currentPage++;
                renderPage();
            }
        }

        // Function to display full compound details including 2D and 3D structures and a map
        function displayCompoundDetails(index) {
            const detailsContainer = document.getElementById('compoundDetails');
            const compound = compoundData[index];

            let detailsHTML = '<h2>Compound Details</h2>';
            let detailsTextHTML = '<div class="details-text">'; // Container for text details
            let structureImageHTML = '<div class="structure-image-container">'; // Container for images
            let mapHTML = '<div class="map-container">'; // Container for the map

            if (compound) {
                // Iterate over all keys in the compound object to display details
                for (const key in compound) {
                    if (compound.hasOwnProperty(key)) {
                        // Handle links specifically
                        if (key === 'Reference Source Link') { // Reference Source Link
                             if (compound[key]) { // Check if the link exists
                                detailsTextHTML += `<p><strong>${key}:</strong> <a href="${compound[key]}" target="_blank" rel="noopener">Link</a></p>`;
                             } else {
                                detailsTextHTML += `<p><strong>${key}:</strong> Not available</p>`;
                             }
                        } else if (key === 'Wikipedia Link') { // Wikipedia Link - Make it an active link
                            if (compound[key]) { // Check if the link exists
                                detailsTextHTML += `<p><strong>${key}:</strong> <a href="${compound[key]}" target="_blank" rel="noopener">${compound[key]}</a></p>`;
                            } else {
                                detailsTextHTML += `<p><strong>${key}:</strong> Not available</p>`;
                            }
                        }
                        else if (key === 'Smile' && compound[key]) {
                            // If a SMILES string exists, generate the PubChem 2D and 3D structure image URLs
                            const smilesString = encodeURIComponent(compound[key]);
                            const imageUrl2D = `https://pubchem.ncbi.nlm.nih.gov/rest/pug/compound/smiles/${smilesString}/PNG`;
                             const imageUrl3D = `https://pubchem.ncbi.nlm.nih.gov/rest/pug/compound/smiles/${smilesString}/PNG?record_type=3d`; // URL for 3D structure

                            structureImageHTML += `<h4>2D Structure</h4>`;
                            structureImageHTML += `<img src="${imageUrl2D}" alt="2D Structure of ${compound['Compound Name'] || 'Compound'}" onerror="this.onerror=null; this.src='https://placehold.co/300x300/e0e0e0/333?text=2D+Structure+Not+Available';">`;

                            structureImageHTML += `<h4>3D Structure</h4>`;
                             structureImageHTML += `<img src="${imageUrl3D}" alt="3D Structure of ${compound['Compound Name'] || 'Compound'}" onerror="this.onerror=null; this.src='https://placehold.co/300x300/e0e0e0/333?text=3D+Structure+Not+Available';">`;


                        } else if (key !== 'Smile') { // Display other keys in text details, excluding the Smile key itself
                            detailsTextHTML += `<p><strong>${key}:</strong> ${compound[key]}</p>`;
                        }
                    }
                }

                // If no SMILES string was found, add a placeholder message for both structures
                if (!compound['Smile']) {
                     structureImageHTML += `<p>2D and 3D Structures Not Available (SMILES string missing)</p>`;
                }

                // --- Add Google Map ---
                mapHTML += `<h4>Source Location</h4>`;
                const place = compound['Place'] || '';
                const country = compound['Source Country'] || 'Libya';
                const locationQuery = encodeURIComponent(`${place}, ${country}`);
                const mapUrl = `https://maps.google.com/maps?q=${locationQuery}&output=embed`;

                mapHTML += `<iframe src="${mapUrl}" allowfullscreen="" loading="lazy"></iframe>`;
                // --- End Google Map ---


            } else {
                detailsTextHTML += '<p>Details not found.</p>';
                 structureImageHTML += `<p>2D and 3D Structures Not Available</p>`;
                 mapHTML += `<h4>Source Location</h4><p>Location data not available.</p>`;
            }

            detailsTextHTML += '</div>'; // Close details-text
            structureImageHTML += '</div>'; // Close structure-image-container
            mapHTML += '</div>'; // Close map-container

            // Combine text details, image container, and map container
            detailsContainer.innerHTML = detailsHTML + detailsTextHTML + structureImageHTML + mapHTML;
            detailsContainer.style.display = 'flex'; // Show the details section using flexbox
        }

        // Function to display compounds associated with a specific plant
        function displayPlantCompounds(plantName) {
            const detailsContainer = document.getElementById('compoundDetails');
            const relatedCompounds = compoundData.filter(compound => compound['Species Name'] === plantName);

            // Add the count to the heading
            let detailsHTML = '<h2>Details</h2>'; // Reset details HTML
            let detailsTextHTML = '<div class="details-text">'; // Use only text container for plant/ID details

            detailsTextHTML += `<h3>Compounds found in ${plantName} (${relatedCompounds.length})</h3>`;


            if (relatedCompounds.length > 0) {
                relatedCompounds.forEach(compound => {
                    detailsTextHTML += `<div class="compound-list-item">`;
                    detailsTextHTML += `<p><strong>Compound Name:</strong> ${compound['Compound Name']}</p>`;
                    detailsTextHTML += `<p><strong>LibNPDB ID:</strong> ${compound['LibNPDB ID']}</p>`;
                    if (compound['Reference Source Link']) {
                        detailsTextHTML += `<p><strong>Reference:</strong> <a href="${compound['Reference Source Link']}" target="_blank" rel="noopener">Link</a></p>`;
                    }
                    // Assuming 'Wikipedia Link' might exist in the data
                    if (compound['Wikipedia Link']) {
                         detailsTextHTML += `<p><strong>Wikipedia:</strong> <a href="${compound['Wikipedia Link']}" target="_blank" rel="noopener">${compound['Wikipedia Link']}</a></p>`;
                    }
                    detailsTextHTML += `</div>`;
                });
            } else {
                detailsTextHTML += `<p>No compounds found for ${plantName}.</p>`;
            }

            detailsTextHTML += '</div>'; // Close details-text

            // For plant and ID details, we only show text, no image container
            detailsContainer.innerHTML = detailsHTML + detailsTextHTML;
            detailsContainer.style.display = 'block'; // Show the details section (block layout is fine here)
        }

        // Function to display plants associated with a specific LibNPDB ID
        function displayCompoundPlants(libnpdbId) {
            const detailsContainer = document.getElementById('compoundDetails');
            const relatedEntries = compoundData.filter(compound => compound['LibNPDB ID'] === libnpdbId);

            // Get unique plant names
            const plantNames = [...new Set(relatedEntries.map(entry => entry['Species Name']))];

             let detailsHTML = '<h2>Details</h2>'; // Reset details HTML
            let detailsTextHTML = '<div class="details-text">'; // Use only text container for plant/ID details

            // Add the count of unique plants to the heading
            detailsTextHTML += `<h3>Plants containing LibNPDB ID ${libnpdbId} (${plantNames.length})</h3>`;

            if (plantNames.length > 0) {
                detailsTextHTML += `<ul class="plant-list">`;
                plantNames.forEach(plant => {
                    detailsTextHTML += `<li>${plant}</li>`;
                });
                detailsTextHTML += `</ul>`;

                // Add reference links
                const uniqueReferences = [...new Set(relatedEntries.map(entry => entry['Reference Source Link']).filter(link => link))]; // Get unique non-empty links
                if (uniqueReferences.length > 0) {
                    detailsTextHTML += `<p><strong>References:</strong></p><div class="reference-links">`;
                    uniqueReferences.forEach((refLink, index) => {
                        detailsTextHTML += `<a href="${refLink}" target="_blank" rel="noopener">source ${index + 1}</a>`;
                    });
                    detailsTextHTML += `</div>`;
                }

            } else {
                detailsTextHTML += `<p>No plants found for LibNPDB ID ${libnpdbId}.</p>`;
            }

            detailsTextHTML += '</div>'; // Close details-text

            // For plant and ID details, we only show text, no image container
            detailsContainer.innerHTML = detailsHTML + detailsTextHTML;
            detailsContainer.style.display = 'block'; // Show the details section (block layout is fine here)
        }


        // Add event listener to the table body to handle clicks on compound names, plant names, and LibNPDB IDs
        document.getElementById('compoundTableBody').addEventListener('click', function(event) {
            const target = event.target;

            // Check if the clicked element is a compound name link
            if (target.classList.contains('compound-name-link')) {
                const index = target.getAttribute('data-index');
                if (index !== null) {
                    displayCompoundDetails(parseInt(index, 10));
                }
            }
            // Check if the clicked element is a plant name link
            else if (target.classList.contains('plant-name-link')) {
                const plantName = target.textContent;
                displayPlantCompounds(plantName);
            }
            // Check if the clicked element is a LibNPDB ID link
            else if (target.classList.contains('libnpdb-id-link')) {
                const libnpdbId = target.textContent;
                displayCompoundPlants(libnpdbId);
            }
        });

        // Initial data load (optional, you can keep the button click for explicit load)
        // loadData();

    </script>
</body>
</html>
